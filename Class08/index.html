<body>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];
    const p = document.querySelector('p');
    function makeGreen() {
      
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log("hello");
    // Interpolated
    console.log('hello i am a %s string', 'ðŸ”¥')
    // Styled
    console.log('%c i am a big text and style', 'font-size: 50px; background:blue; color:red');
    // warning!
    console.warn('oh no!')
    // Error :|
    console.error('putz deu errado');
    // Info
    console.info('precisa de alguma dica?');

    console.assert(1===2 , 'ta errado meu patrÃ£o');

    console.clear();
    // Viewing DOM Elements
    console.log(p);

    console.clear();
    // Grouping together
    dogs.forEach(dog => {
        console.groupCollapsed(`${dog.name}`);
        console.log(`this is ${dog.name}`);
        console.log(`${dog.name} have ${dog.age} year old`);
        console.log(`${dog.name} have ${dog.age * 7} dog year old`);

    });

    console.count('wes');
